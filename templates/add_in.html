<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8"/>
		<script type="text/javascript">
			<!--
			function setActiveStyleSheet(title) {
				var i, a;
				for(i = 0;(a = document.getElementsByTagName("link")[i]); i++) {
					if(a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
						a.disabled = true;
						if(a.getAttribute("title") == title) a.disabled = false;
					}
				}
			}
		</script>
		<style>
		.btn{
		            width:140px;
		            height:36px;
		            line-height:18px;
		            font-size:18px;
			    background:url("/static/images/bg.gif");
			    color:#124852;
			    padding-bottom:4px
			    } 
		</style>
		<link title="style1" rel="stylesheet" href="/static/css/style.css" type="text/css" />
		<link title="style2" rel="alternate stylesheet" href="/static/css/style2.css" type="text/css" />
		<link title="style3" rel="alternate stylesheet" href="/static/css/style3.css" type="text/css" />
	</head>

	<body>
		<div class="style_changer" style="margin-left:50px;">
				<div class="style_changer_text" style="float: left;">Themes:
				<input type="submit" value="1" onclick="setActiveStyleSheet('style1');" />
				<input type="submit" value="2" onclick="setActiveStyleSheet('style2');" />
				<input type="submit" value="3" onclick="setActiveStyleSheet('style3');" />
				</div>
				<div class="style_changer_text" style="margin-left: 20%;">内外盘选择:
				<input class="btn" type="submit" value="内盘" onmouseover="this.style.backgroundColor='grey';" onmouseout="this.style.backgroundColor='';" />
				<input class="btn" type="submit" value="外盘" onmouseover="this.style.backgroundColor='grey';" onmouseout="this.style.backgroundColor='';" onclick="javascript:window.location.href='/add_out'" />
			</div>
		</div>

		<div class="form_content">
			<form id="in" action="/add_in" method="post">
				<fieldset>
					<legend>基本信息</legend>
					<div class="form-row">
						<div class="field-label"><label for="exchange">交易所</label>:</div>
						<div class="field-widget"><input name="exchange" id="exchange" class="required" title="请输入 交易所" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="product">品种</label>:</div>
						<div class="field-widget"><input name="product" id="product" class="required" title="请输入 品种" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="code">代码</label>:</div>
						<div class="field-widget"><input name="code" id="code" class="required" title="请输入 代码" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="unit">合约单位</label>:</div>
						<div class="field-widget"><input name="unit" id="unit" class="required" title="请输入 合约单位" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="tick">最小跳动</label>:</div>
						<div class="field-widget"><input name="tick" id="tick" class="required" title="请输入 最小跳动" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="last_trading_date">最后交易日</label>:</div>
						<div class="field-widget"><input name="last_trading_date" id="last_trading_date" class="required" title="请输入 最后交易日" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="tradingTime">白盘交易时间</label>:</div>
						<div class="field-widget"><input name="tradingTime" id="tradingTime" class="required" title="请输入 白盘交易时间" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="night_tradingtime">夜盘交易时间</label>:</div>
						<div class="field-widget"><input name="night_tradingtime" id="night_tradingtime" class="required" title="请输入 夜盘交易时间" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="ltd_tradingtime">最后交易日特殊交易时间</label>:</div>
						<div class="field-widget"><input name="ltd_tradingtime" id="ltd_tradingtime" class="required" title="请输入 最后交易日特殊交易时间" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="max_handnum">单笔最大下单(手)</label>:</div>
						<div class="field-widget"><input name="max_handnum" id="max_handnum" class="required" title="请输入 单笔最大下单(手)" /></div>
					</div>
					
				</fieldset>
				
				<fieldset>
					<legend>手续费与保证金</legend>
					<div class="form-row">
						<div class="field-label"><label for="exch_fee">手续费</label>:</div>
						<div class="field-widget"><input name="exch_fee" id="exch_fee" class="required" title="请输入 手续费" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="margin">正常保证金</label>:</div>
						<div class="field-widget"><input name="margin" id="margin" class="required" title="请输入 正常保证金" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="dmargin_adjust_date">临近交割月交易所首次保证金调整(%):</label></div>
						<div class="field-widget"><textarea name="dmargin_adjust_date" id="dmargin_adjust_date" class="required"></textarea></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="delivery_month_margin">交割月保证金</label>:</div>
						<div class="field-widget"><input name="delivery_month_margin" id="delivery_month_margin" class="required" title="请输入 交割月保证金" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="position_margin">持仓量变化 保证金</label>:</div>
						<div class="field-widget"><input name="position_margin" id="position_margin" class="required" title="请输入 持仓量变化 保证金" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="raising_limit_margin1">第一板结算起 保证金</label>:</div>
						<div class="field-widget"><input name="raising_limit_margin1" id="raising_limit_margin1" class="required" title="请输入 第一板结算起 保证金" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="exch_fee">第二板结算起 保证金</label>:</div>
						<div class="field-widget"><input name="exch_fee" id="exch_fee" class="required" title="请输入 第二板结算起 保证金" /></div>
					</div>
				</fieldset>
				
				<fieldset>
					<legend class="optional">涨跌幅、限仓与交割</legend>
					<div class="form-row">
						<div class="field-label"><label for="raising_limit">正常涨跌幅</label>:</div>
						<div class="field-widget"><input name="raising_limit" id="raising_limit" class="required" title="请输入 正常涨跌幅" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="raising_limit_1">第一板结算起 涨跌幅</label>:</div>
						<div class="field-widget"><input name="raising_limit_1" id="raising_limit_1" class="required" title="请输入 第一板结算起 涨跌幅" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="raising_limit_2">第二板结算起 涨跌幅</label>:</div>
						<div class="field-widget"><input name="raising_limit_2" id="raising_limit_2" class="required" title="请输入 第二板结算起 涨跌幅" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="postion_limit">一般月份单边限仓</label>:</div>
						<div class="field-widget"><input name="postion_limit" id="postion_limit" class="required" title="请输入 一般月份单边限仓" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="dMonth_position_limit">交割前月限仓</label>:</div>
						<div class="field-widget"><input name="dMonth_position_limit" id="dMonth_position_limit" class="required" title="请输入 交割前月限仓" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="Pre_dmonth_position_limit">交割月限仓</label>:</div>
						<div class="field-widget"><input name="Pre_dmonth_position_limit" id="Pre_dmonth_position_limit" class="required" title="请输入 手续费" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="delivery_method">交割方式</label>:</div>
						<div class="field-widget"><input name="delivery_method" id="delivery_method" class="required" title="请输入 交割方式" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="exch_delivery_fee">交割费用</label>:</div>
						<div class="field-widget"><input name="exch_delivery_fee" id="exch_delivery_fee" class="required" title="请输入 交割费用" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="delivery_unit">交割单位</label>:</div>
						<div class="field-widget"><input name="delivery_unit" id="delivery_unit" class="required" title="请输入 交割单位" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="delivery_settlemnt_price">交割结算价</label>:</div>
						<div class="field-widget"><input name="delivery_settlemnt_price" id="delivery_settlemnt_price" class="required" title="请输入 交割结算价" /></div>
					</div>
					
					<div class="form-row">
						<div class="field-label"><label for="last_delivery_date">交割日期</label>:</div>
						<div class="field-widget"><textarea name="last_delivery_date" id="last_delivery_date" class="required"></textarea></div>
					</div>
				</fieldset> 

				<input type="submit" class="submit" value="Submit" />
				<input class="reset" type="button" value="Reset" onclick="reset(); return false" />
			</form>
		</div>

	</body>

</html>
